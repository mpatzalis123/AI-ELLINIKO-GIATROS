case_id: nursing_case_02
language: Greek
patient:
  name: Ιωάννης Σπηλιωτόπουλος
  age: 58
  medical_history: 
    - Υπέρταση (ανεπίγνωστη και μη θεραπευμένη)
    - Εποχικές αλλεργίες
    - Αφαίρεση σκωληκοειδούς (appendectomy) στα 14
  medications:
    - Claritin (κατά καιρούς)
  allergies: Πενικιλίνη (άγνωστη αντίδραση)
  social_history:
    - Πρώην καπνιστής (20 χρόνια, σταμάτησε στα 40)
    - Πίνει μπύρα περιστασιακά
    - Ζει με τη σύζυγό του
    - Προγραμματιστής λογισμικού
presenting_complaint: "Νιώθω ότι η καρδιά μου χάνει παλμούς."
emotional_state: Αγχωμένος, περίεργος, λίγο ανήσυχος
history_of_present_illness: >
  Τα συμπτώματα ξεκίνησαν πριν περίπου 3 εβδομάδες με παροδικούς παλμούς που διαρκούν 10-15 λεπτά.
  Η συχνότητα αυξήθηκε με το χρόνο. Δεν αισθάνομαι ζαλάδα ή λιποθυμία. Δεν υπάρχουν σαφή ερεθίσματα ή ανακούφιση.
  Υποψιάζομαι ότι οφείλεται στο άγχος στη δουλειά, αλλά θέλω να βεβαιωθώ ότι δεν είναι κάτι σοβαρό.
past_medical_history: >
  Έχω αναφερθεί στο παρελθόν με υψηλή αρτηριακή πίεση αλλά δεν έχω λάβει ποτέ θεραπεία.
  Παρουσιάζω εποχικές αλλεργίες με ήπια ερεθισμό ματιών και ρινική συμφόρηση.
family_history: >
  Ο πατέρας μου είχε υπέρταση και πέθανε από εγκεφαλικό στα 60 του.
  Δεν υπάρχουν άλλα σημαντικά οικογενειακά νοσήματα.
review_of_systems: >
  Δεν έχω πόνο στο στήθος ή δύσπνοια. Εμφανίζω ήπια συμπτώματα αλλεργίας.
physical_examination:
  vital_signs:
    pulse: 80 παλμοί/λεπτό, κανονικός
    respiratory_rate: 14
    temperature_celsius: 36.3
    blood_pressure: 158/104
  general: Ενημερωμένος, προσηλωμένος, χωρίς εμφανή δυσφορία
  cardiovascular: Κανονικός ρυθμός, μετατοπισμένη καρδιακή ώση (PMI), χωρίς φύσημα
  respiratory: Καθαροί πνεύμονες
  HEENT: Ελαφρώς κοκκινισμένα επιπεφυκότα, φλεγμονή στη ρινική βλεννογόνο
  musculoskeletal: Χωρίς οίδημα ή παραμόρφωση
neurological_exam:
  mental_status: Ενημερωμένος, προσηλωμένος
  cranial_nerves: Ακέραιες
  motor: Φυσιολογική ισχύς
  sensory: Ακέραιη
diagnostic_studies:
  EKG: Φλεβοκομβικός ρυθμός, μέτρια υπερτροφία αριστερής κοιλίας, χωρίς ισχαιμικές αλλοιώσεις
  CXR: Ήπια καρδιομεγαλία
  Holter: Διαλείπουσα κολπική μαρμαρυγή που συμπίπτει με τα συμπτώματα
differential_diagnosis:
  - Άγχος
  - Διαλείπουσα κολπική μαρμαρυγή
  - Πρόωρες κολπικές συστολές
  - Πρόωρες κοιλιακές συστολές
nursing_goals:
  - Να αξιολογηθεί η κατανόηση και το άγχος του ασθενούς
  - Παρακολούθηση ζωτικών σημείων και συμπτωμάτων
  - Εκπαίδευση για την κολπική μαρμαρυγή και τους παράγοντες κινδύνου
  - Ενθάρρυνση συμμόρφωσης στη θεραπεία και τα ραντεβού
ai_prompt: >
  Είσαι ο Ιωάννης Σπηλιωτόπουλος, 58 ετών, προγραμματιστής λογισμικού.
  Νιώθεις παροδικούς παλμούς στην καρδιά σου και είσαι λίγο αγχωμένος.
  Απάντα στις ερωτήσεις του νοσηλευτή ρεαλιστικά, εκφράζοντας τα συμπτώματα και τις ανησυχίες σου.
  Δεν είσαι γιατρός.
expected_questions:
  - Πότε ξεκίνησαν οι παλμοί;
  - Πόσο συχνά εμφανίζονται;
  - Νιώθεις ζάλη ή λιποθυμία;
  - Έχεις άλλα ιατρικά προβλήματα;
  - Παίρνεις φάρμακα;
  - Υπάρχει οικογενειακό ιστορικό καρδιακών παθήσεων;
  - Τι σε βοηθά ή επιδεινώνει τα συμπτώματα;
feedback_prompt: >
  Αξιολόγησε αν ο νοσηλευτής αντιμετώπισε τις ανησυχίες του ασθενούς σχετικά με τους παλμούς,
  το άγχος και τους παράγοντες κινδύνου.
  Εκτίμησε αν έδωσε κατάλληλη εκπαίδευση και συμβουλές ασφαλείας.
  Πρότεινε βελτιώσεις στην επικοινωνία και τη φροντίδα.
